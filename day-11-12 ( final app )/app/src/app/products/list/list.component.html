<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Products</h1>
    <a routerLink="/products/add" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Add new</a>
</div>




<div class="card card-body mt-5">
    <table class="table">
        <thead>
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
            
        </thead>

        <tbody>
            <tr *ngFor="let p of products">
                <td>{{ p.id }}</td>
                <td>{{ p.title }}</td>
                <td>{{ p.price }}</td>
                <td>{{ p.quantity }}</td>
                <td>
                    <button style="margin-right: 25px;" class="btn btn-sm btn-danger" (click)="deleteProduct(p.id)"><i class="fas fa-trash"></i></button>

                    <a class="btn btn-primary btn-sm" [routerLink]=" '/products/edit/'+p.id "><i class="fas fa-edit"></i></a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
