<div class="container mt-5">
    <h3>User List</h3>


    
    <div class="row" *ngIf="isLoading ==true">
        <div class="col-12">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </div>
    </div>




    <div class="row" *ngIf="isLoading == false">
        <div class="col-12">
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th>Website</th>
                    
                    
                </thead>
                <tbody>

                    <tr *ngFor="let u of users">
                        <td>{{ u.id }}</td>
                        <td>{{ u.name }}</td>
                        <td>{{ u.email }}</td>
                        <td>{{ u.address.city }} {{ u.address.street }}</td>
                        <td>{{ u.phone }}</td>
                        <td>{{ u.company.name }}</td>
                        <td>{{ u.website }}</td>
                        
                        
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
