<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4" *ngFor="let p of products">
            <div class="card">
                <img [src]="p.photoURL" class="w-100" alt="">
                <div class="card-body">
                    <h3>{{p.title}}</h3>
                    <h3 class="text-success">{{ p.price | currency }}</h3>

                    <button (click)="addProductToCart(p)"  class="btn btn-primary btn-sm">add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
